<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href="weight.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet"><div class="navbar">
</head>
<body>
    <iframe src="newbar2.html" width="1500" height="220" frameborder="0" target="_top" scrolling="no"></iframe>
    <div class="container">
    <h2>weight converter</h2>
    <div class="input-wrapper">
        <label for="kg">Kilogram:</label>
        <input type="number" id="kg" value="10"/>
    </div>
    <div class="input-wrapper">
        <label for="lb">Pounds:</label>
        <input type="number" id="lb"></input>
    </div>
    <div class="input-wrapper">
        <label for="oz">Ounces:</label>
        <input type="number" id="oz"></input>
    </div>
    <script src=weight.js></script>
</body>
</html>
