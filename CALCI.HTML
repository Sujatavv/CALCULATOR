<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style1.css"></link>


</head>  
<body>
	<iframe src="newbar2.html" width="1500" height="250" frameborder="0" target="_top" scrolling="no"></iframe>
    <!-- <iframe src="newnav.html"width="1500" height="220" frameborder="0"target="_top" scrolling="no"></iframe>  -->
		
		<article class="calculator">

		<form id="screen"> 
			<input id="equation" name="equation" type="text" value=""> 
			<output for="equation" id="result" name="result"></output> 
		</form> 
		
       <!-- number keys -->
		<button id="zero" class="num input" value="0">0</button>
		<button id="one" class="num input" value="1">1</button>
		<button id="two" class="num input" value="2">2</button>
		<button id="three" class="num input" value="3">3</button>
		<button id="four" class="num input" value="4">4</button>
		<button id="five" class="num input" value="5">5</button>
		<button id="six" class="num input" value="6">6</button>
		<button id="seven" class="num input" value="7">7</button>
		<button id="eight" class="num input" value="8">8</button>
		<button id="nine" class="num input" value="9">9</button>
		<button id="dot" class="num input" value=".">.</button>
		
		<!-- operators -->
		<button id="divide" class="operator input" value="/">/</button>
		<button id="multiply" class="operator input" value="*">*</button>
		<button id="add" class="operator input" value="+">+</button>
		<button id="subtract" class="operator input" value="-">-</button>
       <!-- special keys -->
		<button id="equal" value="=">=</button>
		<button id="all-clear" class="clear">AC</button>
		<button id="del" class="clear">DEL</button>
        <script src="main.js"></script>

	</article>
	
</main>
<!-- LENGTH --> 
 
    

</body>
</html>
